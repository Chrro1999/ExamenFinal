{% extends 'movies/base.html' %}

{% block content %}
<h2>Listado de Películas</h2>
<ul>
    {% for movie in movies %}
    <li>
        <a href="{% url 'movie_detail' movie.pk %}">
            {{ movie.title }} - {{ movie.year }}
        </a>
    </li>
    {% empty %}
    <li>No hay películas registradas.</li>
    {% endfor %}
</ul>
{% endblock %}
